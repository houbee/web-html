                        <a href="#" class="send send-again">重新发送(59s)</a>
                    </div>
                </div>
                <div class="md-form-item">
                    <label class="md-form-item_label">密码</label>
                    <div class="md-form-item_content">
                        <div class="md-input">
                            <input class="md-input_inner">
                        </div>
                    </div>
                </div>
                <div class="md-form-item">
                    <label class="md-form-item_label">确认密码</label>
                    <div class="md-form-item_content">
                        <div class="md-input">

                        </div>
                    </div>
                </div>
                <div class="md-form-item">

                </div>
                <div class="md-form-item">
                    <div class="md-form-item_content">
                        <button type="button" class="md-button md-button-primary md-button-block md-button-big mart20"><span>注册</span></button>
                    </div>
